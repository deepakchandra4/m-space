<!DOCTYPE html>
<html lang="en" class="light scroll-smooth" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <title>
      Hously - Tailwind CSS Real Estate Landing & Admin Dashboard Template
    </title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta
      name="description"
      content="Tailwind CSS Saas & Software Landing Page Template"
    />
    <meta
      name="keywords"
      content="agency, application, business, clean, creative, cryptocurrency, it solutions, modern, multipurpose, nft marketplace, portfolio, saas, software, tailwind css"
    />

    <meta name="version" content="2.3.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <!-- favicon -->
    <link rel="shortcut icon" href="assets/images/favicon.ico" />

    <!-- Css -->
    <!-- Main Css -->
    <link href="assets/libs/simplebar/simplebar.min.css" rel="stylesheet" />
    <link
      href="assets/libs/%40mdi/font/css/materialdesignicons.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" href="assets/css/tailwind.min.css" />
  </head>

  <body
    class="font-body text-base text-black dark:text-white dark:bg-slate-900"
  >
    <!-- Loader Start -->
    <!-- <div id="preloader">
            <div id="status">
                <div class="spinner">
                    <div class="double-bounce1"></div>
                    <div class="double-bounce2"></div>
                </div>
            </div>
        </div> -->
    <!-- Loader End -->

    <section
      class="h-screen flex items-center justify-center relative overflow-hidden bg-[url('../../assets/images/01.jpg')] bg-no-repeat bg-center bg-cover"
    >
      <div
        class="absolute inset-0 bg-gradient-to-b from-transparent to-black"
      ></div>
      <div class="container">
        <div class="grid lg:grid-cols-3 md:grid-cols-2 grid-cols-1">
          <div
            class="relative overflow-hidden bg-white dark:bg-slate-900 shadow-md dark:shadow-gray-800 rounded-md"
          >
            <div class="p-6">
              <a href="">
                <img
                  src="assets/images/logo-dark.png"
                  class="mx-auto block dark:hidden"
                  alt=""
                />
                <img
                  src="assets/images/logo-light.png"
                  class="mx-auto dark:block hidden"
                  alt=""
                />
              </a>
              <h5 class="my-6 text-xl font-semibold">Login</h5>
              <form class="text-start">
                <div class="grid grid-cols-1">
                  <div class="mb-4">
                    <label class="font-medium" for="LoginEmail"
                      >Email Address:</label
                    >
                    <input
                      id="LoginEmail"
                      type="email"
                      class="form-input mt-3"
                      placeholder="name@example.com"
                    />
                  </div>

                  <div class="mb-4">
                    <label class="font-medium" for="LoginPassword"
                      >Password:</label
                    >
                    <input
                      id="LoginPassword"
                      type="password"
                      class="form-input mt-3"
                      placeholder="Password:"
                    />
                  </div>

                  <div class="flex justify-between mb-4">
                    <div class="flex items-center mb-0">
                      <input
                        class="form-checkbox rounded border-gray-200 dark:border-gray-800 text-green-600 focus:border-green-300 focus:ring focus:ring-offset-0 focus:ring-green-200 focus:ring-opacity-50 me-2"
                        type="checkbox"
                        value=""
                        id="RememberMe"
                      />
                      <label
                        class="form-checkbox-label text-slate-400"
                        for="RememberMe"
                        >Remember me</label
                      >
                    </div>
                    <p class="text-slate-400 mb-0">
                      <a href="reset-password.html" class="text-slate-400"
                        >Forgot password ?</a
                      >
                    </p>
                  </div>

                  <div class="mb-4">
                    <a
                      href=""
                      class="btn bg-green-600 hover:bg-green-700 text-white rounded-md w-full"
                      >Login / Sign in</a
                    >
                  </div>

                  <div class="text-center">
                    <span class="text-slate-400 me-2"
                      >Don't have an account ?</span
                    >
                    <a
                      href="signup.html"
                      class="text-black dark:text-white font-medium"
                      >Sign Up</a
                    >
                  </div>
                </div>
              </form>
            </div>

            
          </div>
        </div>
      </div>
    </section>
    <!--end section -->

    <div class="fixed bottom-3 end-3">
      <a
        href=""
        class="back-button btn btn-icon bg-green-600 hover:bg-green-700 border-green-600 hover:border-green-700 text-white rounded-md"
        ><i data-feather="arrow-left" class="size-4"></i
      ></a>
    </div>

    <!-- JAVASCRIPTS -->
    <script src="assets/libs/feather-icons/feather.min.js"></script>
    <script src="assets/libs/simplebar/simplebar.min.js"></script>
    <script src="assets/js/plugins.init.js"></script>
    <script src="assets/js/app.js"></script>
    <!-- JAVASCRIPTS -->
  </body>
</html>
