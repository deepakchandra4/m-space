<!DOCTYPE html>
<html lang="en" class="light scroll-smooth" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <title>
      M-Space - Real Estate
    </title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta
      name="description"
      content="Tailwind CSS Saas & Software Landing Page Template"
    />
    <meta
      name="keywords"
      content="agency, application, business, clean, creative, cryptocurrency, it solutions, modern, multipurpose, nft marketplace, portfolio, saas, software, tailwind css"
    />

    <meta name="version" content="2.3.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <!-- favicon -->
    <link rel="shortcut icon" href="assets/images/favicon.ico" />

    <!-- Css -->
    <!-- Main Css -->
    <link href="assets/libs/simplebar/simplebar.min.css" rel="stylesheet" />
    <link
      href="assets/libs/%40mdi/font/css/materialdesignicons.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" href="assets/css/tailwind.min.css" />
  </head>

  <body
    class="font-body text-base text-black dark:text-white dark:bg-slate-900"
  >
    <section
      class="h-screen flex items-center justify-center relative overflow-hidden bg-[url('../../assets/images/01.jpg')] bg-no-repeat bg-center bg-cover"
    >
      <div
        class="absolute inset-0 bg-gradient-to-b from-transparent to-black"
      ></div>
      <div class="container">
        <div class="grid lg:grid-cols-3 md:grid-cols-2 grid-cols-1">
          <div
            class="relative overflow-hidden bg-white dark:bg-slate-900 shadow-md dark:shadow-gray-800 rounded-md"
          >
            <div class="p-6">
              <a href="">
                <img
                  src="assets/images/logo-dark.png"
                  class="mx-auto block dark:hidden"
                  alt=""
                />
                <img
                  src="assets/images/logo-light.png"
                  class="mx-auto dark:block hidden"
                  alt=""
                />
              </a>
              <h5 class="my-6 text-xl font-semibold">Login</h5>
              <form class="text-start" id="login-form">
                <div class="grid grid-cols-1">
                  <div class="mb-4">
                    <label class="font-medium" for="username">Email:</label>
                    <input
                      id="username"
                      type="text"
                      class="form-input mt-3"
                      placeholder="Enter username"
                    />
                  </div>

                  <div class="mb-4">
                    <label class="font-medium" for="password">Password:</label>
                    <input
                      id="password"
                      type="password"
                      class="form-input mt-3"
                      placeholder="Password:"
                    />
                  </div>

                  <div class="mb-4">
                    <button
                      type="submit"
                      class="btn bg-green-600 hover:bg-green-700 text-white rounded-md w-full"
                    >
                      Login
                    </button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!--end section -->

    <div class="fixed bottom-3 end-3">
      <a
        href="login.html"
        class="back-button btn btn-icon bg-green-600 hover:bg-green-700 border-green-600 hover:border-green-700 text-white rounded-md"
        ><i data-feather="arrow-left" class="size-4"></i
      ></a>
    </div>

    <!-- JAVASCRIPTS -->
    <script>
      // Handle form submission
      document
        .getElementById("login-form")
        .addEventListener("submit", function (event) {
          event.preventDefault();

          const username = document.getElementById("username").value;
          const password = document.getElementById("password").value;

          // Predefined admin credentials (change these for production)
          const adminUsername = "admin";
          const adminPassword = "admin"; // Use a hashed password in production

          // Validate credentials
          if (username === adminUsername && password === adminPassword) {
            // Store session in localStorage
            localStorage.setItem("adminLoggedIn", "true");
            localStorage.setItem("adminUsername", username);

            // Redirect to the admin dashboard
            window.location.href = "/admin/index.html";
          } else {
            alert("Invalid username or password.");
          }
        });
    </script>
    <script src="assets/libs/feather-icons/feather.min.js"></script>
    <script src="assets/libs/simplebar/simplebar.min.js"></script>
    <script src="assets/js/plugins.init.js"></script>
    <script src="assets/js/app.js"></script>
    <!-- JAVASCRIPTS -->
  </body>
</html>
