              <script>
                // Image preview function for multiple images
                function handleImageUpload(input) {
                  const previewBox = document.getElementById("preview-box");
                  previewBox.innerHTML = ""; // Clear existing previews
            
                  const files = input.files;
            
                  if (files.length > 0) {
                    Array.from(files).forEach((file) => {
                      const reader = new FileReader();
                      reader.onload = function (e) {
                        const image = document.createElement("img");
                        image.src = e.target.result;
                        image.classList.add("object-cover", "w-full", "h-full", "rounded-md");
                        previewBox.appendChild(image);
                      };
                      reader.readAsDataURL(file);
                    });
                  } else {
                    previewBox.innerHTML = "No image uploaded yet.";
                  }
                }
            
                async function submitForm(event) {
                  event.preventDefault();
            
                  const form = document.getElementById("propertyForm");
                  const formData = new FormData(form);
            
                  // Append multiple images to FormData
                  const imageFiles = document.getElementById("images").files;
                  if (imageFiles.length > 0) {
                    Array.from(imageFiles).forEach((file) => {
                      formData.append("images[]", file);
                    });
                  }
            
                  try {
                    const response = await fetch(
                      "http://localhost/m-space/backend/public/createProperty.php",
                      {
                        method: "POST",
                        body: formData,
                      }
                    );
            
                    const result = await response.json();
                    if (result.status === "success") {
                      alert("Property added successfully!");
                    } else {
                      alert(`Error: ${result.message}`);
                    }
                  } catch (error) {
                    console.error("Error submitting form:", error);
                    alert("Failed to submit the property. Please try again.");
                  }
                }
              </script>

    <script>
      const handleChange = () => {
        const fileUploader = document.querySelector("#input-file");
        const getFile = fileUploader.files;
        if (getFile.length !== 0) {
          const uploadedFile = getFile[0];
          readFile(uploadedFile);
        }
      };

      const readFile = (uploadedFile) => {
        if (uploadedFile) {
          const reader = new FileReader();
          reader.onload = () => {
            const parent = document.querySelector(".preview-box");
            parent.innerHTML = `<img class="preview-content" src=${reader.result} />`;
          };

          reader.readAsDataURL(uploadedFile);
        }
      };
    </script>
